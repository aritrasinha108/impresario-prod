{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Create Team
{% endblock %}

{% block style %}
  body {
    overflow: hidden;
  }
{% endblock %}

{% block body %}
  <section>
    <div class="containerall">
      <div class="container">
        <div class="card">
          <div class="info">
            <h1 class="title"><span class="head">CREATE TEAM</span></h1>
            <div class="sizes">
              <form method="post">
                {% csrf_token %}
                <div class="icon ico1">
                  <i class="fas fa-users part1"></i>
                  <input required type="text" name="name" placeholder="Team Name" class="name" />
                </div>
                <textarea name="description" rows="8" cols="40" placeholder="Type Something" class="area"></textarea>
                <i class="far fa-comments fa-5x notes"></i>
                <div class="icon ico2">
                  <!-- <label for="team_members">Members:</label><br /> -->
                  <div id="team_members" multiple="true" name="checks"></div>
                </div>
                <button type="submit" name="button" class="btn">C<span class="btn2">reate</span> T<span class="btn2">eam</span></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    var ids = [];
    var names = [];
    var admin = [];
    ("{% for membership in memberships %}");
      ids.push("{{membership.user.id}}");
      names.push("{{membership.user}}");
      admin.push("{{membership.role}}");
    ("{% endfor %}");
    console.log(ids);
    console.log(names);
  </script>
  <script src="{% static 'js/create_team.js' %}"></script>
{% endblock %}
